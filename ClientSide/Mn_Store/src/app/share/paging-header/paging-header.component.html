<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">
        Showing
        <strong>
            {{(pageNumber-1) * pageSize}}-
            {{pageNumber *pageSize > totalCount ? 
            totalCount : pageNumber *pageSize }}
        </strong> of <strong>
            {{totalCount}}
        </strong> 
        Results
    </span>
    <span *ngIf="totalCount === 0">There are <strong>0</strong>Result for this filter </span>
</header>
