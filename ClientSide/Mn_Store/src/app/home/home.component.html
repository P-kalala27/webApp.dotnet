<carousel [isAnimated]="true">
  <slide>
    <img src="https://cdn.pixabay.com/photo/2016/08/24/17/16/open-sign-1617495_640.jpg"
        alt="" style="display: block; width:100%">
  </slide>
  <slide>
    <img src="https://cdn.pixabay.com/photo/2017/10/29/17/31/online-2900303_1280.jpg"
          alt="" style="display: block; width:100%">
  </slide>
  <slide>
    <img src="https://media.istockphoto.com/id/1446906799/photo/young-blonde-woman-customer-smiling-confident-using-smartphone-at-clothing-store.jpg?s=2048x2048&w=is&k=20&c=z575Xj1wmGY-xfxQM4irnvv5iwIhKFXbxdJBbpf2EVw="
         alt="" style="display: block; width:100%">
  </slide>
</carousel>

<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="d-flex justify-content-center text-uppercase mb-5">
      <h2>Our Best Sell</h2>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let item of cloth">
        <div class="card shadow-sm" >
         <img [src]="item.imageUrl" alt="">
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center m-auto">
      <a routerLink="/shop">
      <button class="btn btn-outline-secondary d-inline-flex align-items-center mt-5 ov"
               type="button">
        Shop Now
        <i class="fa-solid fa-arrow-right p-2"></i>
      </button>
    </a>
    </div>
  </div>
</div>
<div class="mt-6">
  <app-footer></app-footer>
</div>
